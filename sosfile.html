<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Emergency Call</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 100px;
        }
        .sos-button {
            background-color: red;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .sos-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Emergency SOS</h1>
        <button class="sos-button" onclick="sendSOS()">Send SOS</button>
        <p id="status"></p>
    </div>

    <script>
        function sendSOS() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const timestamp = new Date().toLocaleString();

                    document.getElementById("status").innerText = `Location: ${latitude}, ${longitude} \n Time: ${timestamp}`;

                    // Call emergency contact
                    window.location.href = "tel:+911"; // Change to user's saved emergency number

                    // Send SMS to authorities (This requires a backend API)
                    const message = `SOS ALERT!\nLocation: ${latitude}, ${longitude}\nTime: ${timestamp}`;
                    alert("Send this message to authorities: \n\n" + message);

                }, () => {
                    alert("Unable to access location. Please enable GPS.");
                });
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }
    </script>

</body>
</html>
