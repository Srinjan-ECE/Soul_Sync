<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">
    <nav class="navbar"><div class="brand"><div class="logo"></div><div>Soul Sync</div></div>
      <div class="nav-right"><a href="index.html">Home</a></div></nav>

    <div class="header"><h1>Guided Audio Sessions</h1><p class="center">Short calming practices (breathing, gratitude, body scan).</p></div>

    <section class="card">
      <div style="display:flex;gap:8px;flex-wrap:wrap">
        <button class="btn" onclick="play('breath')">4-7-8 Breathing (1 min)</button>
        <button class="btn" onclick="play('body')">Body Relax (2 min)</button>
        <button class="btn" onclick="play('sleep')">Sleep Calm (3 min)</button>
      </div>

      <div style="margin-top:14px">
        <audio id="player" controls style="width:100%;background:#fff8f0;border-radius:8px;padding:8px"></audio>
      </div>
    </section>
  </div>

<script>
  const player = document.getElementById('player');
  const sessions = {
    breath: "https://cdn.pixabay.com/download/audio/2022/02/23/audio_0f6ad3b4b1.mp3?filename=calm-breathing-123.mp3",
    body: "https://cdn.pixabay.com/download/audio/2021/08/09/audio_6a2f5b8c8f.mp3?filename=relax-body-scan.mp3",
    sleep: "https://cdn.pixabay.com/download/audio/2022/10/12/audio_7c1e9d30b8.mp3?filename=forest-birds-nature-sounds-ambient-122214.mp3"
  };
  function play(k){ player.src = sessions[k]; player.play(); toast('Playing session'); }
</script>
</body>
</html>
